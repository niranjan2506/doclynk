<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DocLynk - Forgot Password</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    body {
      background: url("doclynk.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 60, 50, 0.6);
      z-index: 0;
    }
    .forgot-container {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 400px;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2ecc71;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #27ae60;
    }
    .footer-links {
      margin-top: 15px;
      text-align: center;
    }
    .footer-links a {
      color: #2980b9;
      text-decoration: none;
      font-size: 14px;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="forgot-container">
    <h2>Reset Password</h2>
    <form id="forgotForm">
      <label for="email">Enter your email</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">
      <button type="submit">Send Reset Link</button>
    </form>
    <div class="footer-links">
      <a href="login.html">Back to Login</a>
    </div>
  </div>
  <script>
    document.getElementById("forgotForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Reset link would be sent to your email.");
    });
  </script>
</body>
</html>
